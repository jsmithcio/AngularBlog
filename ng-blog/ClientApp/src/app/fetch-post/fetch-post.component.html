<div *ngIf="_blogPost">

  <h1 class="mt-4">{{ _blogPost.title }}</h1>

  <!-- Author
  <p class="lead">
    by
    <a href="#"></a>
  </p> -->

  <hr>

  <!-- Date/Time -->
  <p>Posted on {{ _blogPost.created }} by {{ _blogPost.author }}</p>

  <hr>

  <!-- Preview Image -->
  <img class="img-fluid rounded" src="{{ _blogPost.image }}" alt="">

  <hr>

  <!-- Post Content -->
  <div [innerHTML]="_blogPost.body"></div>

  <hr>
</div>
